<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-tabs card-header-primary">
      <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
          <strong><span class="nav-tabs-title" style="font-size: 16px;">Vous etes invité à selectionner vos
              choix</span></strong>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane active" id="profile">
          <table class="table">
            <tbody>
              <tr *ngFor="let criteria of selected">
                <td>
                  {{ criteria.value }}
                  <i class="material-icons" [matTooltip]="criteria.definition">
                    help
                  </i>
                </td>
                <td>
                  <label id="example-radio-group-label">Score</label>

                  <mat-radio-group aria-labelledby="radio-group-label" class="example-radio-group">
                    <mat-radio-button *ngFor="let score of scores" class="example-radio-button" [value]="score"
                      [checked]="score == 0" (change)="updateScore($event.value, criteria.id)">
                      {{ score }}
                    </mat-radio-button>
                  </mat-radio-group>
                </td>
                <td>
                  <mat-form-field>
                    <input matInput type="text" placeholder="Justification" />
                  </mat-form-field>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button mat-button matStepperPrevious type="submit" class="btn btn-info btn-lg pull-left">
        Retour
      </button>

      <button mat-raised-button mat-button matStepperNext type="submit" class="btn btn-success btn-lg pull-right"
        (click)="onSubmit()">
        Calculer
      </button>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
