<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-tabs card-header-primary">
      <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
          <strong
            ><span class="nav-tabs-title" style="font-size: 16px;"
              >Vous etes invité à selectionner vos choix</span
            ></strong
          >
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane active" id="profile">
          <table class="table">
            <tbody>
              <tr *ngFor="let critere of criteres">
                <td>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        name="checklist"
                        class="form-check-input"
                        type="checkbox"
                        [value]="critere.id"
                        (change)="checkStatus(critere.id)"
                      />
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                    {{ critere.value }}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button
        mat-raised-button
        class="btn btn-info btn-lg pull-left"
        (click)="generatePDF()"
        [disabled]="selectedCriterias.length == 0"
      >
        Fichier de critères sélectionnés
      </button>
    </div>
    <div class="col-md-4">
      <button
        mat-raised-button
        mat-button
        matStepperNext
        (click)="onSubmit()"
        class="btn btn-success btn-lg pull-right"
        [disabled]="selectedCriterias.length == 0"
      >
        Evaluer
      </button>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
