<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-tabs card-header-primary">
      <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
          <strong
            ><span class="nav-tabs-title" style="font-size: 16px;"
              >Vous etes invité à selectionner vos choix</span
            ></strong
          >
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane active" id="profile">
          <table class="table">
            <tbody>
              <tr *ngFor="let critere of selected">
                <td>
                  {{ critere.value }}
                </td>
                <td class="text-danger">
                  <b>{{ critere.score }}</b>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button
        mat-raised-button
        mat-button
        matStepperPrevious
        type="submit"
        class="btn btn-info btn-lg pull-left"
      >
        Retour
      </button>

      <button
        mat-raised-button
        mat-button
        matStepperNext
        type="submit"
        class="btn btn-success btn-lg pull-right"
        routerLink="/"
      >
        Terminer
      </button>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
